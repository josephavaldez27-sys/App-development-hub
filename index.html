
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuki-Hokkaido | Tokyo Night Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+JP:wght@900&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff00ff;
      --neon-cyan: #00ffff;
      --neon-yellow: #f0f000;
      --neon-purple: #bc13fe;
      --bg-dark: #050505;
      --bg-surface: #0f0f12;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-dark);
      color: #e0e0e0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
        url("https://www.transparenttextures.com/patterns/asphalt-dark.png");
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .neon-border-pink {
      border: 1px solid var(--neon-pink);
      box-shadow: 0 0 5px var(--neon-pink), inset 0 0 5px var(--neon-pink);
    }
    .neon-border-cyan {
      border: 1px solid var(--neon-cyan);
      box-shadow: 0 0 5px var(--neon-cyan), inset 0 0 5px var(--neon-cyan);
    }
    .neon-text-pink {
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
    }
    .neon-text-cyan {
      color: var(--neon-cyan);
      text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
    }
    .neon-text-yellow {
      color: var(--neon-yellow);
      text-shadow: 0 0 5px var(--neon-yellow), 0 0 10px var(--neon-yellow);
    }

    /* Scanline Effect */
    .scanlines {
      position: relative;
      overflow: hidden;
    }
    .scanlines::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.3;
    }

    .flicker {
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
      20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; }
    }

    /* Rain drip animation for alleyway feel */
    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.1;
    }

    /* Horizontal glow lines like alleyway cables */
    .alleyway-cables {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -2;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 100px,
        rgba(0, 255, 255, 0.01) 101px,
        transparent 102px
      );
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

    "recharts": "https://esm.sh/recharts@^3.6.0",

  }
}
</script>
</head>
<body class="min-h-screen">
  <div class="rain-container"></div>
  <div class="alleyway-cables"></div>
  <div id="root"></div>
</body>
</html>
